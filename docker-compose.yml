version: '3.9'

services:
    django:
        build:
            context: ./backend
            dockerfile: Dockerfile

        ports:
            - '8080:8080'

        volumes:
            - ./backend:/app/backend

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile

        ports:
            - '3000:3000'

        volumes:
            - ./frontend:/app/frontend

        depends_on:
            - 'django'
